<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chowdeck</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Hero-section">
        <div class="Hero">
            <div class="Logo">
                <img src="./images/Logo.jpg" alt="Logo">
            </div>
            <div class="nav">
                <a href="#">Company</a>
                <a href="#">FAQs</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
            <div class="cus">
                <a href="#">Customers</a>
                <img src="./images/cus.png" alt="Cus">
            </div>
            <div class="cart">
                <img src="./images/cart.png" alt="Cart">
            </div>
        </div>

        <div class="Hero-text">
            <h1>Se o ti jeun?</h1>
            <div class="hero-button"> 
                <button class="b-t">
                    <img src="./images/play.png" alt="Playstore">
                    Download on Google Play
                </button>
                <button class="b-t">
                    <img src="./images/apple.png" alt="Applestore">
                    Download on App Store
                </button>
            </div>
        </div>

        <div class="mi">
            <img src="./images/mi.png" alt="mi">
        </div>

        <div class="bik">
            <img src="./images/bik.png" alt="bik">
        </div>
    </div>

    <div class="customer">
        <div class="cus-v">
            <img src="./images/cus-div.png" alt="Cus-v">
        </div>
        <div class="cus-text">
            <h1>Try the App</h1>
            <p>Have meals delivered to you within minutes from a wide <br>variety of restaurants ranging from African to Continental <br>cuisines to satisfy your cravings.</p>
        </div>
        <div class="a-p">
            <img src="./images/ap-div.png" alt="ap">
        </div>
        <div class="first-div">
            <img src="./images/firs-div.png" alt="firsdiv">
        </div>
    </div>

    <div class="join">
        <img src="./images/join.png" alt="Join">
    </div>

    <div class="explore">
        <img src="./images/explore.png" alt="explore">
    </div>

    <div class="resturant">
        <img src="./images/resturant.png" alt="Resturant">
    </div>

    <div class="review">
        <img src="./images/review .png" alt="review">
    </div>

    <div class="storie">
        <img src="./images/stories .png" alt="Stories">
    </div>

    <div class="FAQ">
        <img src="./images/faq.png" alt="FAQ">
    </div>

    <div class="footer">
        <img src="./images/footer.png" alt="Footer">
    </div>

    
</body>
</html>
